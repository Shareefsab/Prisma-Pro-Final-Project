<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File-Button</title>
  </head>
  <style>
    .File-Buttons {
      height: 120px;
      width: 200px;
      background-color: gainsboro;
    }

    .File-Buttons {
      padding: 5px;
    }
    hr {
      width: 90%;
    }
    button {
      display: flex;
      margin-top: 5px;
      padding-top: 5px;
    }
  </style>
  <body>
    <form action="d">
      <div class="File-Buttons">
        <div class="buttons">
          <input type="file" />
          <hr />
          <button>Lock</button>
          <button>Log Off</button>
          <button>Exit</button>
        </div>
      </div>
    </form>
  </body>
</html>
